<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite - Animate</title>
    <link rel="stylesheet" href="css/websiteanimate.css">
</head>
<body>

    <header>
        <nav>
            <div class="flex nav__content">
                <img src="img/website-animated/logo.png" alt="logo">
                <ul class="flex nav__menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
                <img src="img/website-animated/cart.png" alt="carito">
            </div>
        </nav>

        <div class="principal__content">
            <div class="text__content">
                <div class="principal__btn">
                    <input class="btn" type="button" value="2021 Collection">
                </div>
                
                <h1>You should always <br> feel pretty</h1>
                <p>Clothes that are sure to heat up your winer</p>
                
                <div class="principal__direccion">
                    <img src="img/website-animated/back-arrow.png" alt="atras">
                    <img src="img/website-animated/next-arrow.png" alt="next">
                </div>
            </div>

            <img src="img/website-animated/img.png" alt="img-fondo">
        </div>

        <div class="redes__sociales">
            <small class="facebook">Facebook</small>
            <small class="instagram">Instagram</small>
            <small class="twitter">Twitter</small>
        </div>
    </header>

</html>
